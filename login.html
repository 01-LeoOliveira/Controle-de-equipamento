<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Equipamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--Logo oficial formato Webp para ícone -->
    <link rel="icon" type="image/webp" href="icon-57x57.webp">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Login</h1>
        <div class="mt-4">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button id="loginBtn" class="btn btn-primary mt-2">Login</button>
            <div id="message" class="mt-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/auth.js"></script>
    <!-- Aviso de conscientização-->
    <script>
        function mostrarAvisoConsole(mensagem, tempo) {
    console.log('%c' + mensagem, 'background: red; color: white; padding: 10px; border: 1px solid #ccc; font-weight: bold; box-shadow: 0 0 10px rgba(0,0,0,0.1)');
}
mostrarAvisoConsole('Se alguém te ensinou a injetar algum código aqui, não faça. É golpe!');
    </script>
</body>
</html>
